<script type="text/javascript">

$(document).ready(function(){
  $("#blog-categories li").css('text-transform','capitalize')
});

(function(blog){
	// if cats href is #
	if(window.location.pathname == "/categories/"){

	// if in cat detail href is detail hylink
	} else if(window.location.pathname == "/categories/detail/"){
		$.each($(".cats-nav-hylink"),function(i,v){
			var href = v.href;			
			var catName = blog.encodeUrl(href.replace(/(.*)+#/g,""));
			v.href = "http://"+window.location.host + "/categories/detail/?cat="+catName;
		})		
  	}
}(blog))
</script>

<script type="text/javascript">
$(".share").hide();
(function(blog,$){
	var catName = blog.queryString("cat");
	catName =  blog.decodeUrl(catName);
	var titleSuffix = " ── 夏天";
	document.title = catName + titleSuffix;

	//console.log(catName);
	$(".cat-detail-title").text(catName);
	blog.readyCats(function(){
	//	console.log(blog.cats);
		$.each( blog.cats[catName].posts,function(key,val){
			$("#cat-detail-list").append('<li class="posts-list-item"><span class="posts-list-meta" style="font-size:18px">'+val.date+' </span><a class="posts-list-name" href="'+ val.url +'" style="font-size:18px">'+val.title+'</a></li>');
		});
		$(".share").show();
	});
}(blog,$))

</script>
