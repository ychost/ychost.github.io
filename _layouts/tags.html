--- 
layout: default
---


<section class="collection-head small geopattern" data-pattern-id="{{ page.title | truncate: 15}}">
    <div class="container">
        <div class="collection-title">
            <h1 class="collection-header">{{ page.title }}</h1>
            {% if page.subtitle %}
            <div class="collection-info">
                <span class="meta-info">
                    {{ page.subtitle}}
                </span>
            </div>
            {% endif %}
        </div>
    </div>
</section>
<!-- / .banner -->
<section class="container content" style="max-width:1500px">
    <div class="columns">
        <div class="column two-thirds">
            <article class="article-content markdown-body">
                {{ content }}
            </article>
            <div class="share">
                {% include sns-share.html %}
            </div>
            <div class="comment">
                {% include comments.html %}
            </div>
        </div>
        <div class="column one-third" style="width:25%">
            {% include sidebar-search.html %}
             {% include sidebar-tags-nav.html %}
        </div>
    </div>
</section>
